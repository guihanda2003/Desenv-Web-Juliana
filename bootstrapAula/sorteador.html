<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cssSorteador.css">
    <title>Sorteador</title>
</head>
<body style="background-color: darkslategrey;">

    <div class="container-fluid pt-3 pb-3 bg-dark conteudo text-white" >
        <h1>Sorteador de n√∫meros</h1>
        <h5>Digite um valor maximo e minimo</h5>
    
        <div class="row">
            <div class="col p-3 bg-dark"><input type="number" id="num1"></div>
        </div>
        <div class="row"><p>Entre</p></div>
        <div class="row">
            <div class="col p-3 bg-dark"><input type="number" id="num2"></div>
        </div>
        <div class="row">
            <div><button onclick="sorteador()">Sortear</button></div>
        </div>    
        <div class="row">
            <div pb-5><h1 id="numSorteado"></h1></div>
        </div>
    </div>

<script>
    function sorteador() {
        let min = parseInt(document.getElementById('num1').value);
        let max = parseInt(document.getElementById('num2').value);
        document.getElementById('numSorteado').innerHTML = Math.floor(Math.random() * (max - min)) + min;
    }






</script>


</body>
</html>
